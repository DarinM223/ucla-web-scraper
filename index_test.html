        url: 'http://www.registrar.ucla.edu/schedule/schedulehome.aspx',
        success: function(data, textStatus, jqXHR) {
          var terms = thread_code.getTerms(data);
          console.log(terms);
        }
      });
    }

    function testGetSubjects() {
      $.ajax({

        success: function(data, textStatus, jqXHR) {

          console.log(subjects);
        }

    function testGetCourses() {
      $.ajax({

        success: function(data, textStatus, jqXHR) {
          var courses = thread_code.getCourses(data);
          console.log(courses);
        }
      });
    }
